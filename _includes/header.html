{% if page.title == "Home" or page.title == "Blog" or page.title == "Projects" %}{% assign x = true %}{% endif %}

{% if x == true %}
    <header class="home__header">
        <img alt="{{ site.name }}" src="/{{ site.picture }}" />

        <h1>{{ site.name }}</h1>
        <h2>Desenvolvedor Front-end na <a href="http://{{ site.office }}" target="_blank">Catho</a>. De final de semana, <a href="http://youtube.com/{{ site.youtube }}" target="_blank">Baterista</a>. Disc√≠pulo sempre</h2>

        <div class="home__header-social">
            <a href="http://facebook.com/{{ site.facebook }}" target="_blank"><svg class="icon icon-facebook"><use xlink:href="#icon-facebook"></use></svg></a>
            <a href="http://github.com/{{ site.github }}" target="_blank"><svg class="icon icon-github"><use xlink:href="#icon-github"></use></svg></a>
            <a href="https://open.spotify.com/user/{{ site.spotify }}" target="_blank"><svg class="icon icon-spotify"><use xlink:href="#icon-spotify"></use></svg></a>
            <a href="http://youtube.com/{{ site.youtube }}" target="_blank"><svg class="icon icon-youtube"><use xlink:href="#icon-youtube"></use></svg></a>
        </div>
    </header>
{% endif %}

{% include nav.html %}
